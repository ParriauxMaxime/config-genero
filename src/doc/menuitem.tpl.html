{{#notempty .}}
  <div class="menu-block" id="menu-{{___id}}">
    {{#hasChildren .}}
      <span class="menu-toggle glyphicon glyphicon-chevron-right"></span>
    {{else}}
      <span class="glyphicon glyphicon-none"></span>
    {{/hasChildren}}
    <div class="menu-title {{menuitem_kind_class .}}">
      <i class="label {{menuitem_kind_labelclass .}}" title="{{menuitem_kind_labeltitle .}}">{{menuitem_kind_label .}}</i>
      <span class="name {{#if undocumented}}undocumented{{/if}}">{{name}}</span>
    </div>
  </div>
{{/notempty}}
