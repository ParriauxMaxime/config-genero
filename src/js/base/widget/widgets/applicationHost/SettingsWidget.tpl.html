<div class="containerElement" style="min-width:400px">
    <div class="flex-wrapper">
        <div class="settingTitle" data-i18n="gwc.storedSettings.uiLanguage">Interface language</div>
        <div class="lngSettings"></div>
    </div>

    <div class="settingsTopic flex-wrapper">
        <div class="settingTitle" data-i18n="gwc.storedSettings.settings">Stored Settings</div>
        <div>
            <div class="clearStoredSettings"></div>
            <div class="enableStoredSettings"></div>
        </div>
    </div>

    <div class="message hidden">
        <div class="settingTitle" data-i18n="gwc.storedSettings.message"></div>
        <span data-i18n="gwc.storedSettings.messageContent"></span> : <i>QuotaExceededError</i>
    </div>

    <div class="settingsTopic flex-wrapper debugTopic hidden">
        <div class="settingTitle">Debug & QA</div>
        <div>
            <div class="typeahead">Typeahead minimal duration (ms)</div>
            <div class="loglevel">Log level</div>
        </div>
    </div>
</div>
